name: 'Build and deploy scraper'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # lint:
  # test:

  deploy-dev:
    if: github.ref_name != 'main'
    # needs: [overunder_claim_unit_tests, lint]
    runs-on: 'ubuntu-latest'

    permissions: # ?
      contents: 'read' # ?
      id-token: 'write' # ?

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332' # actions/checkout@v4

      - name: Import .env file
        shell: bash
        run: cat gcp.env >> ${GITHUB_ENV}

      - name: Decode service account key
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > ${{ github.workspace }}/key.json

      - name: Authenticate to GCP
        id: auth
        uses: 'google-github-actions/auth@f112390a2df9932162083945e46d439060d66ec2' # google-github-actions/auth@v2
        with:
          credentials_json: '${{ github.workspace }}/key.json'

      - name: 'Docker Auth'
        uses: 'docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567' # docker/login-action@v3
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      - name: 'Build and Push Container'
        run: |-
          make scraper_build
          make scraper_push

      - name: 'Deploy to Cloud Run'
        run: |-
          make scraper-deploy-dev
          make scraper-schedule-dev

  deloy-prod:
    if: github.ref_name == 'main'
