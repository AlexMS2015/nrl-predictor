name: 'Build and deploy scraper'

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'scraper/**'
  push:
    branches:
      - 'main'
    paths:
      - 'scraper/**'

jobs:
  lint:
    if: github.event_name == 'pull_request'
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 2.1.3

      - name: Install packages
        run: poetry install --only dev

      - name: Lint
        # working-directory: ./scraper
        run: make -f make/test.mk lint

  test:
    if: github.event_name == 'pull_request'
    needs: [lint]
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: 'Import env file'
      #   run: grep -v '^\s*#' .env | grep -v '^\s*$' >> ${GITHUB_ENV}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 2.1.3

      - name: Install packages
        run: poetry install

      - name: Run Unit Tests
        # working-directory: ./scraper
        run: make -f make/test.mk unit-test
